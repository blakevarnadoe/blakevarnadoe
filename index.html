<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blake Varnadoe – Thriller Author</title>
  <meta name="description" content="Official website of Blake Varnadoe, author of adult thrillers and horror fiction.">
  <link rel="icon" href="favicon.ico" />
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Header */
    header {
      background-color: #111;
      padding: 1em 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5em;
    }

    nav a {
      color: #bbb;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #fff;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.85)),
        url('https://scontent-atl3-1.xx.fbcdn.net/v/t39.30808-6/492317448_122104550606840072_8302784602121121418_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=lxVJjQzV0NgQ7kNvwGq8Gbk&_nc_oc=AdmMrp5AEB6tQFA-cWrFlONYzG3k4jSIOzTeKOWJgrtNO-T47DDY-iCFmJcgYraNlS0Tul_dvhc2u_YnMIWt8kOJ&_nc_zt=23&_nc_ht=scontent-atl3-1.xx&_nc_gid=1VdIJBLFMXrAdHGR_-kpRA&oh=00_AfOBjFYBGm7as57Z3nx6JpuZRW8rcjWiHrgC-sPCWZ8P-Q&oe=68569E30') center center / cover no-repeat;
      padding: 6em 2em;
      text-align: center;
      position: relative;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    .hero h2 {
      font-size: 2.6rem;
      margin-bottom: 0.8em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2em;
      color: #ddd;
    }

    .btn {
      display: inline-block;
      background-color: #e50914;
      color: #fff;
      padding: 0.8em 1.5em;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #b00610;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 2em 0;
      font-size: 0.9rem;
      margin-top: 3em;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 0.8em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav-container">
      <h1 class="logo"><a href="index.html">Blake Varnadoe</a></h1>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h2>Blake Varnadoe Writes What Others Won’t</h2>
        <p>Gripping. Raw. Relentless. At just 12, he’s already shaking up the world of adult thrillers and horror fiction.</p>
        <a href="books.html" class="btn">See His Work</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Blake Varnadoe. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Animate page load
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".hero").style.opacity = 1;
    });
  </script>
</body>
</html>
