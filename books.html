    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f0f0f0;
      --accent: #0077ff;
      --transition: 0.4s ease;
    }
    .dark {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
      --accent: #00ccff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background-color var(--transition), color var(--transition);
    }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }
    .toggle-btn {
      float: right;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
    }
    h1, h2 {
      margin-top: 1rem;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .book {
      background: var(--card);
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .book img {
      max-width: 100%;
      border-radius: 0.5rem;
    }
    .book-title {
      margin: 0.5rem 0 0;
      font-weight: bold;
    }
  </style>
</head>
