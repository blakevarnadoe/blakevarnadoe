  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #0077ff;
      --card-bg: #f0f0f0;
      --transition: 0.4s ease;
    }
    .dark {
      --bg: #121212;
      --text: #fff;
      --accent: #00ccff;
      --card-bg: #1e1e1e;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      transition: background-color var(--transition), color var(--transition);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    nav {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
      margin-right: 1rem;
      font-size: 1.1rem;
    }
    nav a:last-child {
      margin-right: 0;
    }
    .toggle-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
      user-select: none;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .slideshow-container {
      max-width: 400px;
      width: 100%;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      background: var(--card-bg);
      position: relative;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slide.active {
      display: block;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .fb-widget {
      max-width: 500px;
      width: 100%;
      margin-bottom: 3rem;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img class="slide active" src="https://scontent.fatl1-1.fna.fbcdn.net/v/t1.6435-9/157213318_10157570317246861_4492113172619745970_n.jpg" alt="Blake Varnadoe 1" />

  </div>

  <div class="fb-widget">
    <iframe 
      src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fprofile.php%3Fid%3D61575202168903&tabs=timeline&width=500&height=350&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" 
      width="500" 
      height="350" 
      style="border:none;overflow:hidden" 
      scrolling="no" 
      frameborder="0" 
      allowfullscreen="true" 
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
    </iframe>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    // Slideshow script
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    setInterval(nextSlide, 4000); // change every 4 seconds
  </script>
</body>
